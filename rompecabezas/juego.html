<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">

  </head>
  <body>
    <div class="col-40">

      <div id="instrucciones">
        <h1>Rompecabezas</h1>
        <h2>Instrucciones</h2>
        <ul>
          <li>Mover las piezas presionando las teclas de flechas.</li>
          <li>Encontrar el orden correcto de las piezas.</li>
        </ul>
        <div class="objetivo">
          <img src="images/1.jpg" alt="">
          <img src="images/2.jpg" alt="">
          <img src="images/3.jpg" alt="">
          <img src="images/4.jpg" alt="">
          <img src="images/5.jpg" alt="">
          <img src="images/6.jpg" alt="">
          <img src="images/7.jpg" alt="">
          <img src="images/8.jpg" alt="">
        </div>
        <div class="mezclar" id="divMezclar"><button class="boton" id="btnMezclar" onclick="mezclarPiezas(60)">Mezclar</button></div>
      </div>
    </div>

    <div class="col-60">
      <div id="juego">
        <div class="pieza" id="p1">
          <img src="images/1.jpg" alt="">
        </div>
        <div class="pieza" id="p2">
          <img src="images/2.jpg" alt="">
        </div>
        <div class="pieza" id="p3">
          <img src="images/3.jpg" alt="">
        </div>
        <div class="pieza" id="p4">
          <img src="images/4.jpg" alt="">
        </div>
        <div class="pieza" id="p5">
          <img src="images/5.jpg" alt="">
        </div>
        <div class="pieza" id="p6">
          <img src="images/6.jpg" alt="">
        </div>
        <div class="pieza" id="p7">
          <img src="images/7.jpg" alt="">
        </div>
        <div class="pieza" id="p8">
          <img src="images/8.jpg" alt="">
        </div>
        <div class="pieza" id="p9">
        </div>
      </div>
    </div>

    <div id="footer">
      <p>Autor: Anibal Venezia, desarrollador Front-End Jr.</p>
      <p id="aux"></p>
    </div>

    <div id="cartel">
      <h1>Ha ganado!</h1>
      <button class="boton" onclick="btnAceptar()">Aceptar</button>
    </div>

    <script src="js/juego.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>

  </body>
</html>
